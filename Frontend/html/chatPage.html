<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Dashboard</title>
    <link rel="stylesheet" href="../CSS/chatPage.css">
</head>
<body>
    <div class="chatPage">
        <div class="SearchBar-div">
            <input type="text" id="SearchBar" placeholder="Search User..">
            <input type="button" id="searchBtn" value="Search">
        </div>
        <div class="users">
            <h2>Friends</h2>
            <ul id="usersList"></ul>
        </div>
    </div>
    <div class="friendRequestsBox">
        <h2>Friend Requests</h2>
        <ul id="friendRequestsList"></ul>
    </div>
    <a href="#" id="logoutBtn">Logout</a>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/chatPage.js"></script>
</body>
</html>
